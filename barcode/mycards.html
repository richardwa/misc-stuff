<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Loyalty Cards</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <script src="./JsBarcode.all.min.js"></script>
    <script src="../../personal/mycards.js"></script>
    <style>
        * {
            font-family: monospace;
            font-size: 18pt;
        }

        td {
            text-align: center;
            padding: 10px;
            width: 300px;
        }

        @media print {
            body {
                transform: scale(.5);
            }
        }
    </style>
</head>

<body></body>

</html>
<script>
    const html = [];
    html.push('<table border=1>')
    data.forEach(card => {
        html.push('<tr>');
        html.push(`<td>${card.name}</td>`);
        html.push(`<td>
            <svg class="barcode"
             jsbarcode-format="${card.type}"
             jsbarcode-value="${card.value}"
             jsbarcode-height="60"
             jsbarcode-margin="0"
             jsbarcode-fontSize="15"
             >
            </svg>
            </td>`);
        html.push('</tr>');
    });
    html.push('</table>')
    document.body.innerHTML = html.join('');
    JsBarcode(".barcode").init();
</script>
