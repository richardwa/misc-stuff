<!doctype html>
<html>
<head>
  <meta charset="utf-8">

  <title>Math Worksheet</title>

  <style>
  body {
	font-size: 35pt;
	font-family: monospace;
  }
  
  span {
	padding: 1ch 0;
	display: inline-block;
  }
  
  label {
	display: inline-block;
	text-align: right;
  }
  
  .page{
	width: 15in;
  }
  </style>
</head>
<body>
  <script>
  function write(a){
	document.write(a);
  }
  function rand(size){
	return Math.floor(Math.random()*Math.pow(10,size));
  }
  function pickOne(...op){
	return op[Math.floor(Math.random()*op.length)];
  }
  function field(a,size){
	return `<label style='width: ${size}ch'>${a}</label>`;
  }
  
  function h_problem(op,...rest){
	const total = rest.reduce((a,v,i) => a + v, 0) + 3 * (rest.length-1) + 16;
	const terms = rest.map(size => rand(size));
	const solution = eval(terms.join(op));
	if (solution <= 0){
		//no negative answers, choose other random terms
		return h_problem(op, ...rest);
	} else {
		const expr = rest.map((size,i) => field(terms[i], size)).join(` ${op} `);
		return `<span style='width: ${total}ch' > ${expr} = </span>`;
	}
  }
  
  write('<div class=page>');
  for (let i=0;i<26;i++){
	write(h_problem(pickOne('+','-'), 2, 2));
  }
  write('</div>');
  
  </script>
</body>
</html>
